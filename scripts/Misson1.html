<html lang="en">

<head>

    <script src="./Mission1.js"></script>
    <title>온도변화</title>

</head>

<body>
    <main class=container>

        <!-- Dropdown -->
        <div class="grid">
            <select id="sel1">
                <option value="℃" selected>섭씨온도(℃)</option>
                <option value="℉">화씨온도(℉)</option>
            </select>
            <select id="sel2">
                <option value="℉" selected>화씨온도(℉)</option>
                <option value="℃">섭씨온도(℃)</option>
            </select>
        </div>
        <div class="grid">
            <input type="number" id="t1" name="t1">
            <div id="d1"></div>
            <input type="number" id="t2" name="t2" readonly>
            <div id="d2"></div>
        </div>
    </main>

</body>
